<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="container mx-auto">
    <header class="text-center text-5xl font-bold">Phone Hunter</header>
    <main>
      <section class="bg-gray-400 shadow-xl p-5 my-5">
        <input
          id="input"
          type="text"
          placeholder="Type here"
          class="input w-full max-w-xs"
        /><button onclick="buttonLoad()" class="btn btn-secondary">
          Search
        </button>
      </section>
      <div class="text-center">
        <span
          id="loading"
          class="loading loading-spinner text-black loading-lg hidden"
        ></span>
      </div>
      <section>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"
        ></div>
        <div class="text-center my-5">
          <button
            onclick="showAllHandler()"
            id="show-all"
            class="btn btn-accent hidden"
          >
            Show All
          </button>
        </div>
      </section>
      <!-- modal -->
      <!-- Open the modal using ID.showModal() method -->
      <button class="btn" onclick="show_details.showModal()">open modal</button>
      <dialog id="show_details" class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class="modal-box">
          <h3 class="font-bold text-lg">Hello!</h3>
          <p class="py-4">Press ESC key or click the button below to close</p>
          <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </div>
        </form>
      </dialog>
    </main>
    <footer></footer>

    <script src="index.js"></script>
  </body>
</html>
